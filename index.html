<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Responsive Web Design</title>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1 class="card-price">R100.00</h1>
            <h2 class="card-title">Basic</h2>
            <ul>
                <li>PS3</li>
                <li>Controller</li>
                <li>1x Game</li>
            </ul>
        </div>

        <div class="card">
            <h1 class="card-price">R200.00</h1>
            <h2 class="card-title">Plus</h2>
            <ul>
                <li>PS4</li>
                <li>Controller</li>
                <li>2x Game</li>
            </ul>
        </div>

        <div class="card">
            <h1 class="card-price">R300.00</h1>
            <h2 class="card-title">Premium</h2>
            <ul>
                <li>PS5</li>
                <li>Controller</li>
                <li>3x Game</li>
            </ul>
        </div>
    </div>
</body>
</html>
